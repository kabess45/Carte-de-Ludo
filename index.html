<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="MASCAUT Ludovic" content="width=device-width, initial-scale=1.0">
    <title>Carte de Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="carte">
        <img src="images/votre-photo.png" alt="Photo de profil" class="photo-profil">
        <div class="icones">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="tel:+1234567890"><i class="fas fa-phone-alt"></i></a>
        </div>
        <img src="qr-code/qr-carte.png" alt="QR Code" class="qr-code">
    </div>
</body>
</html>
